syntax = "proto3";

package comment_service;
option go_package = "genproto/comment_service";

message Comment {
  string id = 1;
  string content = 2;
  string user_id = 3;
  string post_id = 4;
  string created_at = 5;
  string updated_at = 6;
}

message GetCommentRequest {
  string id = 1;
}

message DeletedComment {} 

message GetAllCommentRequest {
  int64 page = 1;
  int64 limit = 2;
}

message GetAllCommentResponse {
  repeated Comment all_comments = 1;
}